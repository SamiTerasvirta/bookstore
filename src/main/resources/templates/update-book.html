<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>
<body>
	<div class="container my-5">
		<h3>Update Book</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/books/update/{id}(id=${book.id})}"
						th:object="${book}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="title" class="col-form-label">Title</label> <input
									type="text" th:field="*{title}" class="form-control" id="title"
									placeholder="Title"> <span
									th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="author" class="col-form-label">Author</label> <input
									type="text" th:field="*{author}" class="form-control"
									id="author" placeholder="Author"> <span
									th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="isbn" class="col-form-label">ISBN</label> <input
									type="text" th:field="*{isbn}" class="form-control" id="isbn"
									placeholder="ISBN"> <span
									th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="year" class="col-form-label">Year</label> <input
									type="text" th:field="*{year}" class="form-control" id="year"
									placeholder="Year"> <span
									th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="price" class="col-form-label">Price</label> <input
									type="text" th:field="*{price}" class="form-control" id="price"
									placeholder="Price"> <span
									th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary" value="Update Book">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
