<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>
<body>
	<div class="container my-5">
		<h3>Add Book</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-6">
					<form action="#" th:action="@{/books/add}" th:object="${book}"
						method="post">
						<div class="row">
							<div class="form-floating mb-3">
								<input type="text" th:field="*{title}" class="form-control"
									id="title" placeholder="Title: "> <label for="title">Title:
								</label> <span th:if="${#fields.hasErrors('title')}"
									th:errors="*{title}" class="text-danger"></span>
							</div>
							<div class="form-floating mb-3">
								<input type="text" th:field="*{author}" class="form-control"
									id="author" placeholder="Author: "> <label for="author"
									class="col-form-label">Author: </label> <span
									th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
									class="text-danger"></span>
							</div>

							<div class="form-floating mb-3">
								<input type="text" th:field="*{isbn}" class="form-control"
									id="isbn" placeholder="ISBN: "> <label for="isbn"
									class="col-form-label">ISBN: </label> <span
									th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"
									class="text-danger"></span>
							</div>
							<div class="form-floating mb-3">
								<input type="text" th:field="*{year}" class="form-control"
									id="year" placeholder="Year: "> <label for="year"
									class="col-form-label">Year: </label> <span
									th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
									class="text-danger"></span>
							</div>
							<div class="form-floating mb-3">
								<input type="text" th:field="*{price}" class="form-control"
									id="price" placeholder="Price: "> <label for="price"
									class="col-form-label">Price: </label> <span
									th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
									class="text-danger"></span>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Book" />
								<button type="reset" class="btn btn-secondary">Clear</button>
								<a href="/books/list"><button type="button" class="btn btn-danger">Cancel</button></a>
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
